<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>O Perfumista</title>
  <style>
    :root{
      --bg:#121212;
      --card:#1e1e1e;
      --card2:#2d2d2d;
      --gold:#d4af37;
      --muted:#b9b9b9;
      --text:#f2f2f2;
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,var(--card2) 0%,var(--bg) 100%);
      color:var(--text);
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 28px;
    }
    .card{
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(212,175,55,.25);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
    }
    .header{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom:14px;
    }
    .badge{
      width:44px;height:44px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(135deg, var(--gold) 0%, #f4e5b1 100%);
      color:#111;font-weight:800;
      box-shadow: 0 10px 25px rgba(212,175,55,.25);
      flex:0 0 auto;
    }
    .title{
      margin:0;
      font-size: 1.25rem;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:2px 0 0;
      color: var(--muted);
      font-size: .92rem;
      line-height: 1.3;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin: 12px 0 10px;
    }
    textarea{
      width:100%;
      min-height: 120px;
      resize: vertical;
      background: rgba(0,0,0,.35);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 14px 14px;
      font-size: 1rem;
      outline: none;
    }
    textarea:focus{
      border-color: rgba(212,175,55,.55);
      box-shadow: 0 0 0 3px rgba(212,175,55,.12);
    }
    .btn{
      appearance:none;
      border:0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight:800;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      background: linear-gradient(135deg, var(--gold) 0%, #f4e5b1 100%);
      color:#111;
      box-shadow: 0 12px 30px rgba(212,175,55,.25);
    }
    .btn-ghost{
      background: rgba(255,255,255,.08);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.14);
    }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; transform:none; }

    .status{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: .9rem;
      min-height: 22px;
    }

    /* Chat area: sem scroll interno (pra n√£o ter scroll duplo no mapa) */
    #chat{
      margin-top: 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msg{
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.45;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.28);
    }
    .msg.user{
      border-color: rgba(212,175,55,.28);
      background: rgba(212,175,55,.08);
    }
    .msg.bot{
      border-color: rgba(155,196,255,.20);
      background: rgba(155,196,255,.06);
    }
    .hint{
      margin-top: 10px;
      color:#8f8f8f;
      font-size: .85rem;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="badge">ü§ñ</div>
        <div>
          <h1 class="title">O Perfumista</h1>
          <p class="subtitle">Cole seu diagn√≥stico, clique em enviar e receba 3 sugest√µes objetivas.</p>
        </div>
      </div>

      <textarea id="prompt" placeholder="Cole aqui o diagn√≥stico do Mapa‚Ä¶"></textarea>

      <div class="row">
        <button class="btn btn-primary" id="sendBtn">
          ‚ú® Enviar para o Perfumista
        </button>
        <button class="btn btn-ghost" id="clearBtn">
          üßΩ Limpar
        </button>
      </div>

      <div class="status" id="status">Pronto.</div>

      <div id="chat"></div>
      <div class="hint">Dica: se estiver dentro do Mapa (iframe), o resultado aparece aqui e o Mapa ajusta a altura automaticamente.</div>
    </div>
  </div>

  <script>
    // ======== CONFIG ========
    const ENDPOINT_URL = "https://operfumista-api.vercel.app/api/perfumista";
    const MAPA_ALLOWED_ORIGIN = "https://vguerise.github.io";

    // ======== postMessage helper (fala com o Mapa) ========
    function notifyParent(type, payload = {}) {
      if (window.parent === window) return;
      try {
        window.parent.postMessage(
          { source: "operfumista", type, ...payload },
          MAPA_ALLOWED_ORIGIN
        );
      } catch (e) {}
    }

    // ======== auto height to parent (evita scroll duplo no iframe) ========
    let _heightTicking = false;
    function sendHeightToParent() {
      if (_heightTicking) return;
      _heightTicking = true;

      requestAnimationFrame(() => {
        _heightTicking = false;
        const h = Math.max(
          document.body.scrollHeight,
          document.documentElement.scrollHeight
        );
        notifyParent("height", { height: h });
      });
    }

    window.addEventListener("load", () => {
      sendHeightToParent();
      setTimeout(sendHeightToParent, 200);
      setTimeout(sendHeightToParent, 600);
    });

    try {
      const ro = new ResizeObserver(() => sendHeightToParent());
      ro.observe(document.body);
    } catch (e) {
      setInterval(sendHeightToParent, 800);
    }

    // ======== UI ========
    const chat = document.getElementById("chat");
    const promptEl = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const statusEl = document.getElementById("status");

    function addMsg(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = text;
      chat.appendChild(div);
      sendHeightToParent();
    }

    function setStatus(t) {
      statusEl.textContent = t;
      sendHeightToParent();
    }

    clearBtn.addEventListener("click", () => {
      promptEl.value = "";
      chat.innerHTML = "";
      setStatus("Pronto.");
      sendHeightToParent();
    });

    async function runPerfumista(prompt) {
      addMsg(prompt, "user");
      setStatus("Consultando o Perfumista‚Ä¶");
      notifyParent("loading", { value: true });

      try {
        sendBtn.disabled = true;

        const r = await fetch(ENDPOINT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await r.json().catch(() => ({}));

        if (!r.ok) {
          const msg = data?.error ? String(data.error) : ("HTTP " + r.status);
          throw new Error(msg);
        }

        const text = (data?.text || "").trim();
        if (!text) throw new Error("Resposta vazia da API.");

        addMsg(text, "bot");
        setStatus("Pronto.");
        notifyParent("done", { value: true });

      } catch (e) {
        addMsg("Erro ao consultar o agente: " + String(e?.message || e), "bot");
        setStatus("Erro.");
        notifyParent("error", { message: String(e?.message || e) });

      } finally {
        sendBtn.disabled = false;
        notifyParent("loading", { value: false });
        sendHeightToParent();
      }
    }

    sendBtn.addEventListener("click", async () => {
      const prompt = (promptEl.value || "").trim();
      if (!prompt) {
        setStatus("Escreva ou cole algo no campo acima.");
        return;
      }
      await runPerfumista(prompt);
    });

    // ======== Receber comando do Mapa via iframe ========
    window.addEventListener("message", async (event) => {
      if (event.origin !== MAPA_ALLOWED_ORIGIN) return;

      const data = event.data || {};
      if (data.source !== "mapa" || data.type !== "set_and_run") return;

      const texto = (data.text || "").trim();
      if (!texto) return;

      promptEl.value = texto;
      chat.innerHTML = "";
      sendHeightToParent();

      await runPerfumista(texto);
    });
  </script>
</body>
</html>
