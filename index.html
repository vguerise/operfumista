<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>O Perfumista</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --gold:#d4af37;
  --bg:#0b0b0c;
  --card:rgba(0,0,0,.32);
  --stroke:rgba(212,175,55,.18);
  --stroke2:rgba(212,175,55,.28);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.68);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 50% -20%, rgba(212,175,55,.18), transparent 55%),
    radial-gradient(900px 500px at 50% 120%, rgba(212,175,55,.10), transparent 55%),
    linear-gradient(#0b0b0c,#0a0a0a);
  min-height:100vh;
  padding:28px 16px;
}
.container{max-width:980px;margin:auto}
h1{
  text-align:center;
  color:var(--gold);
  letter-spacing:3px;
}
.subtitle{
  text-align:center;
  color:var(--muted);
  margin-top:6px;
}
.card{
  margin-top:20px;
  border:1px solid var(--stroke2);
  background:var(--card);
  border-radius:18px;
  padding:20px;
}
#status{opacity:.7;margin-bottom:10px}
.rec{
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:14px;
  margin-top:12px;
}
.rec b{color:var(--gold)}
.rec ul{margin:8px 0 0 18px;color:var(--muted)}
textarea{
  width:100%;
  min-height:110px;
  margin-top:12px;
  background:#000;
  color:white;
  border:1px solid rgba(255,255,255,.15);
  border-radius:12px;
  padding:12px;
  font-size:16px;
}

textarea::placeholder{color:#fff;opacity:0.85;}

button{
  margin-top:10px;
  padding:12px 18px;
  border:none;
  border-radius:12px;
  background:var(--gold);
  color:#000;
  font-weight:700;
  cursor:pointer;
}

/* Mant√©m o iframe clean: cards aparecem no Mapa Pai */
#cards{display:none !important;}
</style>
</head>

<body>
<div class="container">
  <h1>O PERFUMISTA</h1>
  <div class="subtitle">Recomenda√ß√µes personalizadas</div>

  <div class="card">
    <div id="status">Pronto.</div>
    <div id="cards"></div>

    <textarea id="prompt" placeholder="Deseja mais alguma sugest√£o? Me diz a ocasi√£o, o clima, se √© ambiente fechado, ou at√© qual perfume inspirado voc√™ precisa!"></textarea>
    <button id="sendBtn">Gerar</button>
  </div>
</div>

<script>
const API = "https://operfumista-api.vercel.app/api/perfumista";
const WARMUP_URL = "https://operfumista-api.vercel.app/api/warmup"; // ‚úÖ NOVO
const MAPA_ORIGIN = "https://vguerise.github.io";

let contextoMapa="";

const cards = document.getElementById("cards");
const status = document.getElementById("status");
const prompt = document.getElementById("prompt");
const btn = document.getElementById("sendBtn");

function setStatus(t){
  status.textContent=t;
  resize();
}
function resize(){
  if(window.parent!==window){
    window.parent.postMessage(
      {source:"operfumista",type:"height",height:document.body.scrollHeight},
      MAPA_ORIGIN
    );
  }
}

/* üü° WARM-UP (corrigido: n√£o chama OpenAI) */

function notifyParent(type, extra = {}){
  if(window.parent!==window){
    window.parent.postMessage(
      Object.assign({ source:"operfumista", type }, extra),
      MAPA_ORIGIN
    );
  }
}

function warmupPerfumista(){
  try{
    fetch(WARMUP_URL, { method:"GET" }).catch(()=>{});
  }catch(e){}
}

async function chamarIA(text){
  if(!text.trim()) return;
  
  notifyParent("loading");
setStatus("Consultando o Perfumista‚Ä¶");
  try{
    const r = await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({diagnostico:text,prompt:text})
    });
    const data = await r.json();
    if(!r.ok) throw new Error(data.error||"Erro");

    render(data);
    setStatus("Pronto.");
  
    notifyParent("done");
}catch(e){
    cards.innerHTML = `<div class="rec">Erro: ${e.message}</div>`;
    setStatus("Erro.");
  
    notifyParent("error", { message: e.message });
}
  resize();
}

function render(data){
  // Esconde os cards no iframe (UI fica no Mapa Pai)
  cards.innerHTML = "";

  const recomendacoes = Array.isArray(data?.recomendacoes) ? data.recomendacoes : [];
  const familias = data?.familias_percentuais || data?.familias || null;

  // Envia recomenda√ß√µes para o Mapa Pai renderizar no layout premium
  try{
    window.parent.postMessage(
      { source: "operfumista", type: "recs", recomendacoes },
      MAPA_ORIGIN
    );
  }catch(e){}

  // Envia distribui√ß√£o de fam√≠lias (para o radar/spider no Mapa Pai)
  if(familias){
    try{
      window.parent.postMessage(
        { source: "operfumista", type: "familias_radar", values: familias },
        MAPA_ORIGIN
      );
    }catch(e){}
  }
}

btn.onclick=()=>{
  const t = contextoMapa? contextoMapa+"\n"+prompt.value:prompt.value;
  chamarIA(t);
  prompt.value="";
};

window.addEventListener("message",e=>{
  if(e.origin!==MAPA_ORIGIN) return;
  if(e.data?.source==="mapa"){
    contextoMapa = e.data.text || "";
    chamarIA(contextoMapa);
  }
});

/* üü° AQUI chamamos o warm-up */
window.addEventListener("load", ()=>{
  warmupPerfumista();
  resize();
});
</script>
</body>
</html>
